<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="main.css"/>
    <title>Media Tunnel</title>
</head>
<body>
<main>
    <div class="flex-container">
        <img class="desktop-image-left" src="./assets/macro.png" alt="google earth"/>
        <img class="desktop-image-right" src="./assets/horses.png" alt="two horses"/>
        <img class="tablet-image-left" src="./assets/clouds.png" alt="clouds"/>
        <img class="tablet-image-right"src="./assets/dogs.png" alt="dogs"/>
        <img class="mobile-image-left"src="./assets/flowers.png" alt="flowers"/>
        <img class="mobile-image-right"src="./assets/frog.png" alt="frog"/>
    </div>
    <button class="toggle-container">
        <div class="toggle-circle">
        </div>
    </button>
</main>
    <script type="text/javascript" src="script.js"> </script>
</body>
</html>
